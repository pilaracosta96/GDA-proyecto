<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Datos de Bibliografía</title>
</head>
<body>
<h1>Cargar Datos de Bibliografía</h1>
<form id="bibliografiaForm">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>

    <label for="nombreAutor">Nombre del Autor:</label>
    <input type="text" id="nombreAutor" name="nombreAutor" required><br>

    <label for="apellidoAutor">Apellido del Autor:</label>
    <input type="text" id="apellidoAutor" name="apellidoAutor" required><br>

    <label for="anioPublicacion">Año de Publicación:</label>
    <input type="number" id="anioPublicacion" name="anioPublicacion" required><br>

    <label for="isbn">ISBN:</label>
    <input type="number" id="isbn" name="isbn" required><br>

    <label for="issn">ISSN:</label>
    <input type="number" id="issn" name="issn" required><br>

    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" step="0.01" required><br>

    <!-- Agrega más campos según sea necesario -->

    <button type="button" onclick="enviarDatos()">Guardar Bibliografía</button>
</form>

<script>
    function enviarDatos() {
        var titulo = document.getElementById('titulo').value;
        var nombreAutor = document.getElementById('nombreAutor').value;
        var apellidoAutor = document.getElementById('apellidoAutor').value;
        var anioPublicacion = document.getElementById('anioPublicacion').value;
        var isbn = document.getElementById('isbn').value;
        var issn = document.getElementById('issn').value;
        var monto = document.getElementById('monto').value;

        var bibliografiaData = {
            titulo: titulo,
            nombreAutor: nombreAutor,
            apellidoAutor: apellidoAutor,
            anioPublicacion: anioPublicacion,
            isbn: isbn,
            issn: issn,
            monto: monto
            // Agrega más campos según sea necesario
        };

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/bibliografia/guardar', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 201) {
                alert('Bibliografía guardada exitosamente.');
            }
        };
        xhr.send(JSON.stringify(bibliografiaData));
    }
</script>
</body>
</html>
